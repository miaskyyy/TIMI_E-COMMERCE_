<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - TIMI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .container.sidebar-open .main-content {
      margin-left: 250px;
    }


    .form-box {
      background-color: #000000;
      padding: 2.5rem;
      border-radius: 25px;
      width: 400px;
      text-align: center;

    }

    .form-box h2 {
      margin-bottom: 1.5rem;
      color: rgb(255, 255, 255);
      font-weight: bold;
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    .form label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 0.25rem;
      margin-top: 1rem;
    }

    .form input {
      padding: 0.75rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
    }

    .form button {
      margin-top: 2rem;
      background-color: #f5dca8;
      color: black;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }


    .content-list {
      text-align: left;
      background-color: #fff8e7;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .content-list p {
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .see-all {
      margin-top: 1rem;
      background-color: #f5dca8;
      color: black;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <div id="menu-icon" class="menu-icon">&#9776;</div>
    <div class="login">
      <span>&#128100;</span> LOG OUT
    </div>
  </header>

   <div class="container">
    <aside id="sidebar" class="sidebar">
      <div class="brand">TIMI</div>
      <nav class="nav">
        <a href="editprofile.html">USER PROFILE</a>
        <a href="product.html">PRODUCT</a>
        <a href="order.html">ORDER</a>
        <a href="delivery.html">DELIVERY</a>
        <a href="reviews&rating.html">REVIEW & RATING</a>
        <a href="dashboard.html">Back to dashboard</a>
      </nav>
    </aside>

    <main class="main-content">
  <div class="form-box" id="reviewBox">
    <h2>REVIEWS & RATINGS</h2>
    <div class="content-list" id="reviewList">
      <!-- Filtered brand reviews will appear here -->
    </div>
    <button class="see-all" onclick="reviews&rating.html">SEE ALL</button>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuIcon = document.getElementById("menu-icon");
    const sidebar = document.getElementById("sidebar");

    menuIcon.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-open");
    });
  });
</script>

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">
  import { db, collection, addDoc, onSnapshot } from './firebase-config.js';
  const reviewList = document.getElementById("reviewList");
  const form = document.querySelector("form");
  const notification = document.getElementById("notification");

  form.addEventListener("submit", async function(e) {
    e.preventDefault(); 

    const username = document.getElementById("username").value.trim();
    const brand = document.getElementById("brand").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !brand || !password) {
      notification.textContent = "Please fill in all fields.";
      return;
    }

    try {
      const reviewsRef = collection(db, "reviews");

      await addDoc(reviewsRef, {
        username,
        brand,
        password,
        createdAt: new Date()
      });

      notification.style.color = "green";
      notification.textContent = "Review submitted successfully! Redirecting...";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);

    } catch (error) {
      console.error("Error submitting review:", error);
      notification.style.color = "red";
      notification.textContent = "Something went wrong. Try again.";
    }
  });
</script>
</body>
</html
