<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - TIMI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-box {
      background-color: #c96f3b;
      padding: 2.5rem;
      border-radius: 25px;
      width: 400px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 1.5rem;
      color: black;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 0.25rem;
      margin-top: 1rem;
    }

    form input {
      padding: 0.75rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
    }

    form button {
      margin-top: 2rem;
      background-color: #f5dca8;
      color: black;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
 
  </style>
</head>
<body>
  <header>
    <div id ='menu-icon' class="menu-icon">&#9776;</div>
    <div class="login">
      <span>&#128100;</span> LOG IN
    </div>
  </header>

  <div class="container">
    <aside id="sidebar" class="sidebar">
      <div class="brand">TIMI</div>
      <nav class="nav">
        <a href="editprofile.html">USER PROFILE</a>
        <a href="product.html">PRODUCT</a>
        <a href="order.html">ORDER</a>
        <a href="payment.html">PAYMENT</a>
        <a href="delivery.html">DELIVERY</a>
        <a href="reviews&rating.html">REVIEW & RATING</a>
        <a href="dashboard.html">Back to dashboard</a>
      </nav>
    </aside>

    <main class="main-content">
      <div id="notification" style="color: red; font-weight: bold; margin-bottom: 1rem;"></div>
      <div class="form-box">
        <h2>EDIT PROFILE</h2>
        <form>
          <label for="username">USERNAME</label>
          <input type="text" id="username" name="username" />

          <label for="brand">BRAND NAME</label>
          <input type="text" id="brand" name="brand" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" />

          <button type="submit">SAVE CHANGE</button>
        </form>
      </div>
    </main>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuIcon = document.getElementById("menu-icon");
    const sidebar = document.getElementById("sidebar");

    menuIcon.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-open");
    });
  });
</script>
       
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">
  import { db, collection, addDoc } from './firebase-config.js';

  document.querySelector("form").addEventListener("submit", async function(e) {
    e.preventDefault(); 

    const username = document.getElementById("username").value;
    const brand = document.getElementById("brand").value;
    const password = document.getElementById("password").value;

    try {
      await addDoc(collection(db, "ownerProfile"), {
        username,
        brand,
        password
      });
      window.location.href = "dashboard.html";
    } catch (err) {
      console.error("Failed to save profile:", err);
    }
  });
</script>
</body>
</html>
